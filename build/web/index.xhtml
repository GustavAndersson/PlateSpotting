<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{plateBean.plates}" var="plate">
                <h:column>
                    <f:facet name="header">Plate</f:facet>
                        #{plate.platePK.plateId}
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        #{plate.date}
                </h:column>
                <h:column>
                    <f:facet name="header">Note</f:facet>
                        #{plate.note}
                </h:column>
            </h:dataTable>
        </h:form>
        <h2>Lägg till användare</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="namn" for="name"/>
                    <p:inputText value="#{userBean.name}" id="name"/>
                    <h:outputLabel value="password" for="password"/>
                    <p:password value="#{userBean.password}" id="password"/>
                    <h:panelGroup/>
                    <p:commandButton action="#{userBean.saveUser()}" icon="ui-icon-check" value="Spara användare"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
