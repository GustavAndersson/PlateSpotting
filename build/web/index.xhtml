<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Platespotting</title>
            </f:facet>
            <style>
                .ui-layout-pane{
                    border:0;
                }


                .body{
                    background: #000000;
                }
                h2{
                    text-align:center;
                }
            </style>

        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit header="Platespotting Sweden" position="north">
                    <p>Welcome to Platespotting. This webpage allows you to keep track of your plateseries. Start your journey today by creating an account below.</p>
                    <p:commandButton action="register.xhtml" icon="ui-icon-plus" value="Register"/>
                    <p:commandButton action="highscore.xhtml" icon="ui-icon-plus" value="Highscore"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h2>Login</h2>
                    <h:form>
                        <h:panelGrid columns="5">                           
                            <p:inputText value="#{userBean.name}" id="loginName" title="Enter username"/>
                            <p:tooltip for="loginName"/>
                            <p:password value="#{userBean.password}" id="loginPassword" title="Enter password"/>
                            <p:tooltip for="loginPassword"/>
                            <p:commandButton action="#{userBean.authenticate()}" icon="ui-icon-check" value="Login"/>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" resizable="true">
                    <div id="formdiv">
                        <h:form>
                            <p:dataTable value="#{plateBean.plates}" var="plate">
                                <p:column headerText="Plate">
                                    <h:outputText value="#{plate.platePK.plateId}" id="plateid" title="#{plate.date}" />
                                    <p:tooltip for="plateid"/>
                                </p:column>
                                <p:column headerText="User">
                                    <h:outputText value="#{plateBean.getUser(plate.platePK.userId)}" />
                                </p:column>
                                <p:column headerText="Note">
                                    <h:outputText value="#{plate.note}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
