<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="third">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Platespotting</title>
            </f:facet>
            <style>
                .ui-layout-pane{
                    border:0;
                }

                .ui-layout-south .ui-layout-unit-content {
                    overflow:hidden !important;
                } 

                .ui-layout-north .ui-layout-unit-content{
                    overflow:hidden !important;
                }

                .ui-layout-center .ui-layout-unit-content{
                    overflow:hidden !important;
                }
                .body{
                    background: #000000;
                }
                h2{
                    text-align:center;
                }
                #formdiv {
                    margin: 0 auto;
                }
            </style>
        </h:head>
        <h:body>
            <p:layoutUnit position="south">
                    <h2>Highscore List</h2>
                            <h:form>
                            <p:dataTable value="#{plateBean.plates}" var="plate">
                                <p:column headerText="Plate number">
                                    <h:outputText value="#{plate.platePK.plateId}" id="plateid" title="#{plate.date}" />
                                    <p:tooltip for="plateid"/>
                                </p:column>
                                <p:column headerText="Location">
                                    <h:outputText value="#{plate.note}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                </p:layoutUnit>
        </h:body>
    </f:view>
</html>
