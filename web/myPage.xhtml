<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="second">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Platespotting</title>
            </f:facet>
            <style>
                .ui-layout-pane{
                    border:0;
                }

                .ui-layout-south .ui-layout-unit-content {
                    overflow:hidden !important;
                } 

                .ui-layout-north .ui-layout-unit-content{
                    overflow:hidden !important;
                }

                .ui-layout-center .ui-layout-unit-content{
                    overflow:hidden !important;
                }
                h2{
                    text-align:center;
                }
                #formdiv {
                    margin: 0 auto;
                }
            </style>

        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit header="Platespotting Sweden" position="north">
                    <p>Welcome to Platespotting. This webpage allows you to keep track of your plateseries. Start your journey today by creating an account below.</p>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h2>Add plate</h2>
                    <h:form>
                        <h:panelGrid>                           
                            <p:inputText value="#{plateBean.plateID}"  title="Enter username"/>
                            <p:inputText value="#{plateBean.userID}" title="Enter password"/>
                            <p:inputText value="#{plateBean.note}" title="Enter password"/>
                            <p:commandButton action="#{plateBean.savePlate()}" icon="ui-icon-check" value="Add plate"/>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south">
                    <h2>My plates</h2>
                    <div id="formdiv">
                        <h:form>
                            <p:dataTable value="#{plateBean.plates}" var="plate">
                                <p:column headerText="Plate">
                                    <h:outputText value="#{plate.platePK.plateId}" id="plateid" title="#{plate.date}" />
                                    <p:tooltip for="plateid"/>
                                </p:column>
                                <p:column headerText="User">
                                    <h:outputText value="#{plateBean.getUser(plate.platePK.userId)}" />
                                </p:column>
                                <p:column headerText="Note">
                                    <h:outputText value="#{plate.note}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
